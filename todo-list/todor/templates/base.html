<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>TodoList - {% block title %}{% endblock%}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark data-bs-the">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">TODOList<
        <button class="navbar-toggler" type="button" data-bs-toggle="">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-end" id="button">
                <ul class="navbar-nav">
                    {% if g.user %}
                        <li class="nav-item">
                            <span class="nav-link active">{{ g.user.username}}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('todo.index')}}">Tareas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar Sesi√≥n</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.register')}}">Registrar
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar Sesi
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Manejo de Errores -->
    {% for massage in get_flashed_messages() %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {{massage}}
                </div>
            </div>
        </div>
    </div>
    {% endfor%}
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/b"></script> -->
  </body>
</html>
